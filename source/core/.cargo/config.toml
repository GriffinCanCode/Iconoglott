# PyO3 extension module linker configuration for macOS
# This tells the linker to not resolve Python symbols at link time
# They will be resolved when Python loads the extension module

[target.x86_64-apple-darwin]
rustflags = ["-C", "link-arg=-undefined", "-C", "link-arg=dynamic_lookup"]

[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-undefined", "-C", "link-arg=dynamic_lookup"]

